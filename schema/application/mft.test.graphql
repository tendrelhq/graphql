query TestMftEntrypoint($root: ID!) {
  trackables(parent: $root) {
    edges {
      node {
        ... on Location {
          name {
            value
          }
        }
        ...Trackables_fragment
      }
    }
  }
}

query TestMftRefetchQuery($node: ID!) {
  node(id: $node) {
    ... on Location {
      name {
        value
      }
      ...Trackables_fragment
    }
    ... on Task {
      displayName {
        name {
          value
        }
      }
      fsm {
        ...TaskFSM_fragment
      }
    }
  }
}

mutation TestMftTransitionMutation($fsm: ID!, $task: ID!) {
  advance(fsm: $fsm, task: $task) {
    fsm {
      ...TaskFSM_fragment
    }
  }
}

fragment Trackables_fragment on Trackable {
  tracking {
    edges {
      node {
        ... on Task {
          displayName {
            name {
              value
            }
          }
          fsm {
            ...TaskFSM_fragment
          }
        }
      }
    }
  }
}

fragment TaskFSM_fragment on TaskStateMachine {
  active {
    displayName {
      name {
        value
      }
    }
    state {
      __typename
    }
  }
  transitions {
    edges {
      node {
        displayName {
          name {
            value
          }
        }
      }
    }
  }
}
