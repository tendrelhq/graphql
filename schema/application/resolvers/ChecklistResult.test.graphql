query TestChecklistResult($entity: ID!) {
  node(id: $entity) {
    ... on ChecklistResult {
      active {
        active
      }
      assignees {
        totalCount
      }
      attachments {
        totalCount
      }
      name {
        name {
          value
        }
      }
      order
      required
      status {
        __typename
      }
      widget {
        ... on BooleanWidget {
          checked
        }
        ... on ClickerWidget {
          number
        }
        ... on DurationWidget {
          duration
        }
        ... on MultilineStringWidget {
          string
        }
        ... on NumberWidget {
          number
        }
        ... on ReferenceWidget {
          possibleTypes
          ref {
            __typename
          }
        }
        ... on SentimentWidget {
          number
        }
        ... on StringWidget {
          string
        }
        ... on TemporalWidget {
          temporal {
            __typename
          }
        }
      }
    }
  }
}
