query TestChecklistResult {
  user {
    organizations(last: 1) {
      edges {
        node {
          checklists(first: 1) {
            edges {
              node {
                items {
                  edges {
                    node {
                      ... on ChecklistResult {
                        assignees {
                          totalCount
                        }
                        attachments {
                          totalCount
                        }
                        name {
                          name {
                            value
                          }
                        }
                        required
                        status {
                          __typename
                        }
                        widget {
                          ... on CheckboxWidget {
                            checked
                          }
                          ... on ClickerWidget {
                            count
                          }
                          ... on DurationWidget {
                            duration
                          }
                          ... on MultilineStringWidget {
                            text
                          }
                          ... on NumberWidget {
                            number
                          }
                          ... on ReferenceWidget {
                            possibleTypes
                            ref {
                              __typename
                            }
                          }
                          ... on SentimentWidget {
                            sentiment
                          }
                          ... on StringWidget {
                            string
                          }
                          ... on TemporalWidget {
                            temporal {
                              __typename
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
