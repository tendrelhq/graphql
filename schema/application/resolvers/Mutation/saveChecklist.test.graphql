mutation TestSaveChecklist($input: ChecklistInput!) {
  saveChecklist(input: $input) {
    node {
      name {
        name {
          value
        }
      }
      active {
        active
      }
      assignees {
        edges {
          node {
            assignedAt {
              epochMilliseconds
            }
            assignedTo {
              ... on Worker {
                displayName
              }
            }
          }
        }
      }
      auditable {
        auditable
      }
      description {
        description {
          value
        }
      }
      items {
        edges {
          node {
            ... on ChecklistResult {
              auditable {
                auditable
              }
              name {
                name {
                  value
                }
              }
              required
              status {
                ... on ChecklistOpen {
                  openedAt {
                    epochMilliseconds
                  }
                }
                ... on ChecklistInProgress {
                  inProgressAt {
                    epochMilliseconds
                  }
                }
                ... on ChecklistClosed {
                  closedAt {
                    epochMilliseconds
                  }
                }
              }
              widget {
                ... on CheckboxWidget {
                  checked
                }
                ... on ClickerWidget {
                  count
                }
                ... on DurationWidget {
                  duration
                }
                ... on MultilineStringWidget {
                  text
                }
                ... on NumberWidget {
                  number
                }
                ... on ReferenceWidget {
                  possibleTypes
                  ref {
                    __typename
                  }
                }
                ... on SentimentWidget {
                  sentiment
                }
                ... on StringWidget {
                  string
                }
                ... on TemporalWidget {
                  temporal {
                    __typename
                  }
                }
              }
            }
          }
        }
      }
      schedule {
        ... on CronSchedule {
          cron
        }
        ... on OnceSchedule {
          once {
            epochMilliseconds
          }
        }
      }
      sop {
        sop
      }
      status {
        ... on ChecklistOpen {
          openedAt {
            epochMilliseconds
          }
        }
        ... on ChecklistInProgress {
          inProgressAt {
            epochMilliseconds
          }
        }
        ... on ChecklistClosed {
          closedAt {
            epochMilliseconds
          }
        }
      }
    }
  }
}
