query Checklists {
  __typename
  checklists {
    edges {
      node {
        assignees {
          edges {
            node {
              assignedAt {
                epochMilliseconds
              }
              assignedTo {
                ... on Worker {
                  displayName
                }
              }
            }
          }
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          totalCount
        }
        attachments {
          edges {
            node {
              __typename
            }
          }
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          totalCount
        }
        auditable {
          auditable
        }
        description {
          description {
            value
          }
        }
        items {
          edges {
            node {
              __typename
              ... on Checklist {
                name {
                  name {
                    value
                  }
                }
              }
              ... on ChecklistResult {
                name {
                  name {
                    value
                  }
                }
              }
            }
          }
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          totalCount
        }
        name {
          name {
            value
          }
        }
        required
        schedule {
          __typename
        }
        sop {
          sop
        }
        status {
          ... on ChecklistOpen {
            openedAt {
              epochMilliseconds
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}
