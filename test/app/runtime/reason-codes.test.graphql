query ListReasonCodes($owner: ID!, $parent: [ID!]!) {
  instances(owner: $owner, parent: $parent) {
    edges {
      node {
        name {
          value
        }
      }
    }
  }
}

query ListRuntimeTemplates {
  templates(ofType: ["Run"]) {
    edges {
      node {
        name {
          value
        }
      }
    }
  }
}

mutation CreateReasonCode($owner: ID!, $name: String!, $templates: [ID!]!) {
  createEntityInstance(name: $name, owner: $owner, template: "", type: "") {
    name {
      value
    }
  }
}

query GetReasonCodeCompletions($task: ID!) {
  node(id: $task) {
    ... on Task {
      reasonCode: field(byName: "Reason Code") {
        completions {
          edges {
            node {
              value {
                ... on StringValue {
                  string
                }
              }
            }
          }
        }
      }
    }
  }
}
