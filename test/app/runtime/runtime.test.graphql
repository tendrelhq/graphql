query TestRuntimeEntrypoint(
  $count: Int
  $root: ID!
  $impl: String
  $includeInactive: Boolean
) {
  trackables(
    first: $count
    parent: $root
    includeInactive: $includeInactive
    withImplementation: $impl
  ) {
    edges {
      node {
        ... on Location {
          name {
            value
          }
          timeZone
        }
        ... on Task {
          displayName {
            name {
              value
            }
          }
          hash
          parent {
            ... on Location {
              name {
                value
              }
            }
          }
          state {
            __typename
            ... on Closed {
              closedBy {
                ... on Worker {
                  displayName
                }
              }
            }
          }
        }
        ...Trackables_fragment
      }
    }
    totalCount
  }
}

query TestRuntimeDetail($node: ID!) {
  node(id: $node) {
    ... on Task {
      # "matrix" component
      chainAgg(overType: ["Runtime", "Idle Time", "Downtime"]) {
        group
        value
      }
      # "run output" and "reject count" components
      # fields {
      #   edges {
      #     node {
      #       name {
      #         name {
      #           value
      #         }
      #       }
      #       value {
      #         __typename
      #       }
      #     }
      #   }
      # }
      # "timeline" component
      chain {
        edges {
          node {
            displayName {
              name {
                value
              }
            }
            state {
              __typename
            }
          }
        }
        totalCount
      }
      parent {
        ... on Location {
          name {
            value
          }
        }
      }
    }
  }
}

mutation TestRuntimeTransitionMutation(
  $opts: AdvanceFsmOptions!
  $includeChain: Boolean!
) {
  advance(opts: $opts) {
    diagnostics {
      code
    }
    root {
      chain @include(if: $includeChain) {
        edges {
          node {
            displayName {
              name {
                value
              }
            }
            state {
              __typename
            }
          }
        }
      }
      fsm {
        ...TaskFSM_fragment
      }
    }
    instantiations {
      node {
        chain {
          totalCount
        }
        displayName {
          name {
            value
          }
        }
        parent {
          ... on Location {
            name {
              value
            }
          }
        }
        state {
          __typename
        }
      }
    }
  }
}

mutation TestRuntimeApplyFieldEditsMutation(
  $entity: ID!
  $edits: [FieldInput!]!
) {
  applyFieldEdits(entity: $entity, edits: $edits) {
    fields {
      edges {
        node {
          name {
            name {
              value
            }
          }
          value {
            __typename
            ... on StringValue {
              string
            }
            ... on TimestampValue {
              timestamp
            }
          }
          valueType
        }
      }
    }
  }
}

fragment Trackables_fragment on Trackable {
  tracking {
    edges {
      node {
        ... on Task {
          displayName {
            name {
              value
            }
          }
          fsm {
            ...TaskFSM_fragment
          }
        }
      }
    }
  }
}

fragment TaskFSM_fragment on TaskStateMachine {
  active {
    assignees {
      edges {
        node {
          assignedTo {
            ... on Worker {
              displayName
            }
          }
        }
      }
    }
    displayName {
      name {
        value
      }
    }
    fields {
      edges {
        node {
          name {
            name {
              value
            }
          }
          value {
            __typename
            ... on StringValue {
              string
            }
            ... on TimestampValue {
              timestamp
            }
          }
          valueType
        }
      }
    }
    parent {
      ... on Location {
        name {
          value
        }
      }
    }
    state {
      __typename
      ... on InProgress {
        inProgressBy {
          ... on Worker {
            displayName
          }
        }
      }
    }
  }
  transitions {
    edges {
      node {
        displayName {
          name {
            value
          }
        }
        fields {
          edges {
            node {
              name {
                name {
                  value
                }
              }
              value {
                __typename
              }
            }
          }
        }
      }
    }
  }
}
